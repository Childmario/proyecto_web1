
<section id="banner">
    <h1 class="display-3">{{task.nombre}}
      <h1 class="display-4">{{task.correo}}</h1>
    </h1>
    <h2>{{task.mensaje}}</h2>
    <p>{{task.movil}}</p>
    <p>{{task.nacion}}</p>
    <ul class="actions">
      <li><a (click)="removercomentario(task._id)" class="btn btn-danger text-light">Remover</a></li>
      <li><a  href="#editacion" (click) ="editar(task)" class="btn btn-primary text-light" >Editar</a></li>
    </ul>
  </section>
